<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [];
            let min = Number.MAX_SAFE_INTEGER;
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 1) {
                    total += arr[i];

                    if (min > arr[i]) min = arr[i];
                }
            }

            answer.push(total);
            answer.push(min);
            return answer;
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>

</html>
