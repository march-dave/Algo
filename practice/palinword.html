    <script>
        function solution(s) {
            let answer = "YES";

            // if (s.toLowerCase() != s.toLowerCase().split('').reverse().join('')) {
            //     answer = "NO";
            // }

            let len = s.length;
            for (let i = 0; i < Math.floor(len / 2); i++) {
                if (s[i].toLowerCase() != s[len - 1 - i].toLowerCase()) return "NO";
            }

            return answer;
        }

        let str = "gooG";
        console.log(solution(str));
    </script>
