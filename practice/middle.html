<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer;
            let sLength = s.length;
            let numbertype = sLength % 2;

            let num = 0;
            num = Math.floor(sLength / 2);

            if (numbertype == 1) {
                // odd num
                answer = s.substring(num, num + 1);

            } else {
                // even num
                answer = s.substring(num - 1, num + 1);
            }

            return answer;
        }
        console.log(solution("study"));
    </script>
</body>

</html>
