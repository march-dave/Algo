    <meta charset="UTF-8">
    <title>Result</title>
</head>

<body>
    <script>
        function solution(a, b, c) {
            let answer;

            if (a > b) {
                answer = b;
            } else if (b > c) {
                answer = c;
            }

            return answer;
        }

        console.log(solution(2, 5, 1));
    </script>
</body>
