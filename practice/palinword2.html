<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "YES";

            let arr = s.split(' ');

            for (let i = 0; i < Math.floor(arr.length / 2); i++) {
                if (arr[i].replace(/,;:/, '') != arr[arr.length - i - 1].replace(/,;:/, '')) {
                    answer == "NO";
                    break;
                }
            }

            return answer;
        }

        let str = "found7, time: study; Yduts; emit, 7Dnuof";

        console.log(solution(str));
    </script>
</body>

</html>
