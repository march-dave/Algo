<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 1000;

            for (let i = 0; i < arr.length; i++) {
                answer = answer > arr[i] ? arr[i] : answer;
            }

            return answer;

        }

        let arr = [5, 3, 7, 11, 2, 15, 17];
        console.log(solution(arr));
    </script>
</body>

</html>
