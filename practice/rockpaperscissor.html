<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(a, b) {
            let answer = [];
            for (let i = 0; i < a.length; i++) {

                // 가위 = 1, 바위 = 2, 보 = 3
                // 2 < 1  A
                // 3 > 1  B
                // 3 > 2  A
                // 1 < 2  B
                // 3 == 3 D
                if (a[i] == 2 && b[i] == 1) {
                    answer.push("A");
                } else if (a[i] == 1 && b[i] == 3) {
                    answer.push("A");
                } else if (a[i] == 2 && b[i] == 1) {
                    answer.push("A");
                } else if (a[i] == 3 && b[i] == 2) {
                    answer.push("A");
                } else if (a[i] == b[i]) {
                    answer.push("D");
                } else {
                    answer.push("B");
                }
            }

            return answer;
        }

        let a = [2, 3, 3, 1, 3];
        let b = [1, 1, 2, 2, 3];
        console.log(solution(a, b));
    </script>
</body>

</html>
